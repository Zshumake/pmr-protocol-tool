{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-2">{{ protocol.issue }}</h2>
<p class="text-gray-600 mb-4">Category: {{ protocol.category }} | Priority: {{ protocol.priority }}</p>

<ol class="list-decimal pl-6 space-y-2 mb-6">
  {% for step in protocol.steps %}
    <li>{{ step }}</li>
  {% endfor %}
</ol>

{% if is_admin %}
<div class="mt-4">
  <a href="/admin/edit/{{ protocol_id }}" class="text-blue-600 hover:underline">Edit</a>
  <form method="post" action="/admin/delete/{{ protocol_id }}" class="inline ml-4" onsubmit="return confirm('Are you sure you want to delete this protocol?');">
    <button type="submit" class="text-red-600 hover:underline">Delete</button>
  </form>
</div>
{% endif %}
{% endblock %}
